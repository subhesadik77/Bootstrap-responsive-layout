<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap responsive layout</title>
  <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Subhe Sadik">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   <!-- Default CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Top bank margin -->
   <div class="my-5"></div>
  <!-- Top bank margin -->

  <!-- header part start -->
  <header id="header" class="mb-3">
    <section class="container">
      <div class="row gy-2">
        <div class="col-12 col-sm-6 order-sm-1 order-md-1 col-md-3 border border-2 border-dark">
          <div class="header_content">
            <h2>Left</h2>
          </div>
        </div>
        <div class="col-12 col-sm-12 order-sm-3 order-md-2 col-md-6 border border-2 border-dark">
          <div class="header_content">
            <h2>Center</h2>
          </div>
        </div>
        <div class="col-12 col-sm-6 order-sm-2 order-md-3 col-md-3 border border-2 border-dark">
          <div class="header_content">
            <h2>Right</h2>
          </div>
        </div>
      </div>
    </section>
  </header>
  <!-- header part end -->

  <!-- Navigation section start -->
   <nav id="navigation" class="mb-3">
    <section class="container">
      <div class="row">
        <div class="col-12 border border-2 border-info">
          <div class="nav_item">
            <h2>Navigation</h2>
          </div>
        </div>
      </div>
    </section>
   </nav>
  <!-- Navigation section end -->

  <!-- Main section start -->
    <main id="main" class="mb-3">
      <section class="container">
        <div class="row gy-2">
          <div class="col-12 col-sm-6 order-1 order-sm-1 order-md-1 col-md-3 border border-2 border-danger">
            <aside class="main_item">
              <h2>Left</h2>
            </aside>
          </div>
          <div class="col-md-6 order-3 order-sm-3 order-md-2 border border-2 border-danger">
            <div class="row mb-2 mb-md-0">
              <div class="col-6 border border-2 border-warning">Top_Left</div>
              <div class="col-6 border border-2 border-warning">Top_Right</div>
            </div>
            <div class="row mb-2 mb-md-0">
              <div class="col-6 border border-2 border-success">Bottom_Left</div>
              <div class="col-6 border border-2 border-success">Bottom_Right</div>
            </div>
          </div>
          <div class="col-12 col-sm-6 order-2 order-sm-2 order-md-3 col-md-3 border border-2 border-danger">
            <aside class="main_item">
              <h2>Right</h2>
            </aside>
          </div>
        </div>
      </section>
    </main>
  <!-- Main section end -->

  <!-- Big Footer section start -->
   <section id="big_footer" class="mb-3">
    <section class="container">
      <div class="row gy-2">
        <div class="col-12 col-sm-6 col-md-3 border border-2 border-primary">
          <div class="big_footer_item">
            <h2>Left</h2>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3 border border-2 border-primary">
          <div class="big_footer_item">
            <h2>L_Center</h2>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3 border border-2 border-primary">
          <div class="big_footer_item">
            <h2>R_Center</h2>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3 border border-2 border-primary">
          <div class="big_footer_item">
            <h2>Right</h2>
          </div>
        </div>
      </div>
    </section>
   </section>
  <!-- Big Footer section end -->

    <!-- Footer section start -->
    <footer id="footer">
      <section class="container">
        <div class="row">
          <div class="col-12 border border-2 border-info">
            <div class="nav_item">
              <h2>Navigation</h2>
            </div>
          </div>
        </div>
      </section>
     </footer>
    <!-- Footer section end -->



  <!-- Bootstrap JS CDN -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Default JS -->
    <script src="assets/js/custom.js"></script>
</body>
</html>
